<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title> Lannister Carriage Route</title>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script src="Scripts/Route.js" type="text/javascript"></script>
</head>
<body>
    <div>
        <h2>Lannister Carriage Route</h2>
    </div>
    <div>
        <h2>Add routes from text file</h2>
        <input id="getFile" type="file" />
        <input id="addFileButton" type="button" value="Upload" onclick="uploadFile()" />
        <br />
        <p id="fileuploadmessageID"></p>
    </div>
    <br />
    <hr />
    <br />
    <div>
        <h2>Search Route</h2>
        <select id="searchTypeID" onchange="GetRelatedTextBoxDesign(this)">
            <option value="1">Route Distance</option>
            <option value="2">Available Routes</option>
            <option value="3">Shortest Route</option>            
        </select>
        <span id="divUserInput">
            <input type="text" id="routeID" size="10" required="required"/>
        </span>        
        <input type="button" value="Search" onclick="getSearchResult();" />
        <div id="result" />
    </div>
</body>
</html>
